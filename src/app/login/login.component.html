<form #loginForm="ngForm" (ngSubmit)="onSubmit()" *ngIf="!submitted">
    <h1>{{title}}</h1>
    <div class="form-group">
        <label for="name">Player Name :</label>
        <input *ngIf="playerModel && !submitted" type="text" class="form-control" id="name" #name="ngModel" required
            [(ngModel)]="playerModel.name" name="name">

        <button type="submit" class="btn btn-success" [disabled]="!loginForm.form.valid">Login</button>
    </div>
</form>
